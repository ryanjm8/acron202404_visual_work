<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step01_DataType10.html</title>
</head>
<body>
    <h1>javascript Data type</h1>
    <script>
        
        function test(){
            console.log("test() 호출됨");
        }
        
        /*
          javascript 에서는 함수를 call 한 그 위치는 함수안에 있는 javascript가 모두 실행된 이후에 반드시
          어떤값으로 대체가 된다. (data를 해당위치로 가져온다)
          이값을 함수의 리턴값이라고 한다.
        */
        let a = test();

        let b = test;

          //number type을 리턴하는 함수
        function getNum(){
            console.log("getNum()호출됨");
            return 999;
        }

        //number type을 리턴하는 함수
        function getNum2(){
            let num = 999
            console.log ("getNum() 호출됨");
            //변수 안에 있는 값을 변수명으로 리턴해 줄수도 있다.
            return num;
        }

        /*
            함수명 : getName
            리턴되는 값 : kimgura 라는 문자열
            위의 조건에 맞는 함수를 만들어 보세요.
        */
        
        function getName(){
            return "kimgura";
        }

        function getName2(){
            let name="kimgura";
            return name;
        }
        
        // boolean type 을 리턴하는 함수
        function isEven(){
            console.log("isEven() 호출됨");
            return true;
        }
        //object type 을 리턴하는 함수
        function getMember(){
            console.log("getMember() 호출됨");
            let mem={num:1, name:"김구라", addr:"노량진"};
            return mem;
        }
        //array type 을 리턴하는 함수
        function getFriends(){
            console.log("getFriends() 호출됨");
            let friends =["김구라", "해골", "원숭이", "주뎅이", "덩어리"];
            return friends;
        }
        //테스트용 object 만들기
        let myobj={
            getData:function(){
                let data={num:1, name:"김구라"};
                return data;
            },
            getDatas:function(){
                let datas=["라면","치킨", "피자"];
                return datas;
            }
        };
        
    </script>
</body>
</html>
