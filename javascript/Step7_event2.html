<body>

        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>        
        //클래스명이 box 인 모든 div 의 참조값을 배열에 담아보기

        // divs 배열의 사이즈 만큼 반복문 돌면서 모든 div 에 이벤트 리스너 함수를 등록한다.

        //       e.target.innerText = info;

        //}
        
        //forEach() 함수를 이용하면
        divs.forEach((item)=>{
            //item 은 div 의 참조값
            item.aaddEventListener("mousemove",(e)=>{
                //이벤트가 일어난곳의 좌표를 이용해서 문자열을 구성하고
                const info =`x:${e.offsetX}, y:${e.offsetY}`;
                //이벤트가 발생한 바로 그요소(div) 의 innerText 로 출력하기
                e.target.innerText = info;
            });
        });

        
    </script>
