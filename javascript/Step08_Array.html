<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step08_Array.html</title>
</head>
<body>
    <h1>배열 객체의 다양한 함수 활용</h1>
    <script>
        let nums=[-10, 20, -15, -5, 30];
        //위의 배열에서 0 보다 큰 숫자만 남기고 나머지는 제거 해 보세요.
        // nums.splice(제거할 인덱스, 해당 인덱스로 부터 제거할 갯수)
        // nums.splice(3, 1)   => 3 번 인덱스로 부터 1개 제거
        
        for(let i=nums.length-1; i>=0; i--){
            // 만일 i 번째 인덱스의 값이 0 이하이면
            if(nums[i] <= 0 ){
                nums.splice(i, 1);
            }
        }
        //원본 배열
        let original = [-10, 20, -15, -5, 30];
        //원본 배열을 이용해서 필터링된 새로운 배열을 얻어낸다.
        let newArray = original.filter((item)=>{
            //이 함수는 원본배열의 아이템의 갯수만큼 호출되고 매개 변수에는 배열의 아이템이 전달된다
            console.log('호출됨 : '+item);
            // true 를 리턴하면 item 은 새로운 배열의 아이템으로 추가되고
            // false 를 리턴하면 item 은 새로운 배열의 아이템에서 배제된다.
            return item >= 0; // 0 이상인 아이템만 새로운 배열의 아이템으로 추가하겠다는 의미
        });
        //원본 배열에 저장된 아이템 중에서 item>=0 이조건이 true 인 아이템만 남긴 새로운 배열을 
        //만들겠다는 의미
        let newArray2 = original.filter(item => item>=0 );

        let newArray3 = original.filter((item)=>{
            console.log('타오:'+item);
            return item >=0;
        });
    </script>
</body>
</html>
