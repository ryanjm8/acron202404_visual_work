<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_localStorage2.html</title>
</head>
<body>
    <div class="container">
        <h1>영어 사전 만들기</h1>
        <input type="text" id="word" placeholder="단어 입력...">
        <input type="text" id="mean" placeholder="뜻 입력...">
        <button id="saveBtn">저장</button>
        <button id="findBtn">뜻 찾기</button>
        <button id="clearBtn">Clear</button>
    </div>
    <!-- 외부 javascript 로딩 -->
    <script src="js/myUtil.js"></script>
    <script>
       
        /*
            단어와 뜻을 입력하고 저장 버튼을 누르면 해당 정보를 localStorage 에 영구 저장하도록 
            하려면 어떻게 해야할까?
            단어 하나가 아닌 여러개를 저장할수 있어야 한다.
            localStorage 를 활용해서 새로 고침해도 계속 저장되도록 해야한다.
        */

        $("#clearBtn").addEventListener("click", ()=>{
            localStorage.clear();
        });

        $("#saveBtn").addEventListener("click", ()=>{
            //입력한 단어와 뜻을 읽어온다.
            const word= $("#word").value;     
            const mean= $("#mean").value;          
            //localStorage 에 저장
            //localStorage.word= mean; //word라는방에 mean을 넣는것 {word:"mean"}
            localStorage[word] = mean; // word 상수 안에 들어 있는 문자열로 key 값을 구성한다.  
        });

        $("#findBtn").addEventListener("click", ()=>{
            //입력한 단어를 읽어와서
            const word = $("#word").value; 
            // localStorage 에서 뜻을 찾는다.
            const mean = localStorage[word];
            // 만일 저장된 값이 있으면
            if(mean != undefined){
                // input 요소의 value 값으로 출력하고
                $("#mean").value=mean;
            }else{//없으면 
                $("#mean").value="저장된 단어가 없습니다";
            }
        });
    </script>
</body>
</html>
