<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello.html</title>
    <!-- bootstrap css 로딩하기 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <!--0.5rem=> 8px
    [bootstrap 에 미리 정의된 Utility class]
    1=4px 2=8px 3=16px 4=24px 5=48px
    t=> top b=bottom s=start(left) e=>end(right)
    x=>s+e y=>t+b p=>padding m=>margin
    pt-1=> 위쪽 padding 4px pt-2=> 위쪽 padding 8px pt-3=> 위쪽 padding 16px
    px-1=>좌우 padding 4px-->
<body>
   
    <div class="container">
        <h1>bootstrap css 활용하기</h1>
        <button class="btn btn-primary">버튼</button>
        <button class="btn btn-info">버튼</button>
        <button class="btn btn-success">버튼</button>
        <button class="btn btn-warning">버튼</button>
        <button class="btn btn-danger">버튼</button>
        <button class="btn btn-secondary">버튼</button>
    
        <button class="btn btn-outline-primary">버튼</button>
        <button class="btn btn-outline-info">버튼</button>
        <button class="btn btn-outline-success">버튼</button>   
        <button class="btn btn-outline-warning">버튼</button>
        <button class="btn btn-outline-danger">버튼</button>
        <button class="btn btn-outline-secondary">버튼</button>
        
        <button class="btn btn-outline-primary btn-sm">버튼</button>
        <button class="btn btn-outline-info btn-sm">버튼</button>
        <button class="btn btn-outline-success btn-sm">버튼</button>
        <button class="btn btn-outline-warning btn-sm">버튼</button>
        <button class="btn btn-outline-danger btn-sm">버튼</button>
        <button class="btn btn-outline-secondary btn-sm">버튼</button>

       
    </div>
    
</body>
</html>
